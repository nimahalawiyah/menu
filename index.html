<!DOCTYPE HTML>
<html lang="en" ng-app="myapp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
	<title>Menu</title>          
		   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">		  	
    <script type="text/javascript" src="angular.min.js"></script>	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <!-- bootstarp --><!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--bootstrap--> 
	
 <style>
                  a {
                  color: orange;
                  }
                </style>
    </head>
    <body ng-Controller="menu">	    
		 <nav class='navbar navbar-default navbar-fixed-top'>
		 <div class='container'>
		 <div class="navbar-header"> 
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
		<span class="sr-only">Toggle navigation</span> 
		<span class="icon-bar"></span>
		<span class="icon-bar"></span> 
		<span class="icon-bar"></span> 
		</button> 
		<a class="navbar-brand" href="">Login System</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse"> 

                  
        <ul class="nav navbar-nav" ng-repeat="menu in menus">
            <li><a href="#/{{menu.url}}">{{menu.name}}</a></li>
            <li class="dropdown"  ng-if="(menus | filter:{pid : menu.id}).length > 0">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="menu in menus | filter:{pid : menu.id}"><a href="#">{{menu.name}}</a></li>
              </ul>
            </li>
          </ul>

		   </div>
		   </div>		   
		   </nav>  
 <div class="container" style="margin-top:20px;">		   
		   <div ng-view></div>
		   </div>
    </body>
</html>
<script>
var myapp=angular.module('myapp',[]);
myapp.controller('menu',function($scope,$rootScope){
$rootScope.menus=true;
$scope.menus=[
    {
    "id":1,
    "name":"Home",
    "url":"home",
    "pid":0
},
{
    "id":2,
    "name":"Page 1",
    "url":"page1",
    "pid":0
},
{
    "id":3,
    "name":"Page 2",
    "url":"page2",
    "pid":0
},
{
    "id":4,
    "name":"Page 3",
    "url":"page3",
    "pid":0
},
{
    "id":5,
    "name":"Sub Page 2.A",
    "url":"subpage2a",
    "pid":3
},
{
    "id":6,
    "name":"Sub Page 2.B",
    "url":"subpage2b",
    "pid":3
}

];
}); 
</script>
